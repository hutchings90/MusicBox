<!DOCTYPE html>
<html>
<head>
	<title>Music Box</title>

	<link rel='stylesheet' type='text/css' href='css/styles.css'>

	<script src='js/header.js'></script>
	<script src='js/Vue/vue.js'></script>
</head>
<body>
	<div id='music-box-app'>
		<music-box
			v-if=audioContext
			@export-music=exportMusic
			@import-music=importMusic
			@open-project-modal=openProjectModal
			:project=activeProject
			:tones=tones
			:audio-context=audioContext
			:has-modals=hasModals></music-box>
		<modal-root
			@emit=emitReceived
			:modals=modals></modal-root>
	</div>

	<!-- Models -->
	<script src='js/Models/Tone.js'></script>
	<script src='js/Models/Note.js'></script>
	<script src='js/Models/Sounder.js'></script>
	<script src='js/Models/Instrument.js'></script>
	<script src='js/Models/Part.js'></script>
	<script src='js/Models/Project.js'></script>

	<!-- Generic Components -->
	<script src='js/Vue/Modal.js'></script>
	<script src='js/Vue/ModalRoot.js'></script>

	<!-- Components -->
	<script src='js/Vue/MusicBoxTempoControls.js'></script>
	<script src='js/Vue/MusicBoxPlayerControls.js'></script>
	<script src='js/Vue/MusicBoxControls.js'></script>
	<script src='js/Vue/MusicBoxEditorNote.js'></script>
	<script src='js/Vue/MusicBoxEditorRow.js'></script>
	<script src='js/Vue/MusicBoxEditor.js'></script>
	<script src='js/Vue/MusicBox.js'></script>
	<script src='js/Vue/ProjectModalHeader.js'></script>
	<script src='js/Vue/ProjectModalBody.js'></script>
	<script src='js/Vue/ProjectsModalBody.js'></script>
	<script src='js/Vue/MusicBoxApp.js'></script>
</body>
</html>
